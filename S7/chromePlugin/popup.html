<!DOCTYPE html>
<html>
<head>
    <title>Web Content Search</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #searchInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #searchButton {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #45a049;
        }

        #results {
            max-height: 400px;
            overflow-y: auto;
        }

        .total-results {
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-url {
            color: #1a0dab;
            text-decoration: none;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 280px;
        }

        .result-url:hover {
            text-decoration: underline;
        }

        .similarity-score {
            color: #666;
            font-size: 12px;
        }

        .result-content {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search query...">
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
    <script src="popup.js"></script>
</body>
</html>
